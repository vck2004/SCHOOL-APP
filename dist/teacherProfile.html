<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loginSignup.css">
    <link rel="stylesheet" href="../css/mainPage.css">
    <link rel="stylesheet" href="./timetable.css">
    <link rel="stylesheet" href="./grade.css">
</head>
<body>
<div id="app">
    <div class="main_page_container">
        <aside id="side_bar">
            <div class="d-flex">
                <button id="side_bar_button"><i class="fa-solid fa-bars"></i></button>
                <div class="web_name">Baka School</div>
            </div>
            <ul class="side_bar_nav">
                <li class="side_bar_item">
                    <i class="fa-regular fa-user"></i>
                    <span>Profile</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-book-open-reader"></i>
                    <span>Grading</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Schedule</span>
                </li>
            </ul>
        </aside>
        <div class="content_container container-fluid" style="padding-left: 0;padding-right: 0;">
            <div class="navbar">
                <img src="../img/default_avatar.jpg" alt="avatar" class="avatar" draggable="false">
                <button id="side_bar_btn" class="btn btn-primary" style="margin: 0 10px;">Log out</button>
            </div>
            <div id="main_content">
                <!-- Profile section-->
                <div class="container-xl px-4 mt-4">
                    <div class="row">
                        <div class="col-xl-4">
                            <!-- Profile picture card-->
                            <div class="card mb-4 mb-xl-0">
                                <div class="card-header">Profile Picture</div>
                                <div class="card-body text-center">
                                    <!-- Profile picture image-->
                                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png">
                                    <!-- Profile picture help block-->
                                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                                    <!-- Profile picture upload button-->
                                    <button class="btn btn-primary" type="button">Upload new image</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-8">
                            <!-- Account details card-->
                            <div class="card mb-4">
                                <div class="card-header">Account Details</div>
                                <div class="card-body">
                                    <form>
                                        <!-- Form Group (username)-->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username">
                                        </div>
                                        <!-- Form Row-->
                                        <div class="row gx-3 mb-3">
                                            <!-- Form Group (first name)-->
                                            <div class="col-md-6">
                                                <label class="small mb-1" for="inputFirstName">First name</label>
                                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name">
                                            </div>
                                            <!-- Form Group (last name)-->
                                            <div class="col-md-6">
                                                <label class="small mb-1" for="inputLastName">Last name</label>
                                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Luna">
                                            </div>
                                        </div>
                                        <!-- Form Row        -->
                                        <div class="row gx-3 mb-3">
                                            <!-- Form Group (organization name)-->
                                            <div class="col-md-6">
                                                <label class="small mb-1" for="inputOrgName">Organization name</label>
                                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">
                                            </div>
                                            <!-- Form Group (location)-->
                                            <div class="col-md-6">
                                                <label class="small mb-1" for="inputLocation">Location</label>
                                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                                            </div>
                                        </div>
                                        <!-- Form Group (email address)-->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                                        </div>
                                        <!-- Form Row-->
                                        <div class="row gx-3 mb-3">
                                            <!-- Form Group (phone number)-->
                                            <div class="col-md-6">
                                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                                            </div>
                                            <!-- Form Group (birthday)-->
                                            <div class="col-md-6">
                                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                                            </div>
                                        </div>
                                        <!-- Save changes button-->
                                        <button class="btn btn-primary" type="button">Save changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
        
            </div>
        
        <div id="fail_message" class="toast_container fail_toast_container">
            <div class="toast_content">
                <i class="fa-solid fa-xmark toast_icon" style="background-color: #d64550;"></i>
                <div class="message">
                    <span class="text text1">Failed</span>
                    <span class="text" id="fail_content"></span>
                </div>
            </div>
            <i id="close_fail_toast" class="fa-solid fa-xmark close_btn"></i>
            <div class="progress_bar" style="background: #fbeced;"></div>
        </div>
        <div id="success_message" class="toast_container success_toast_container">
            <div class="toast_content">
                <i class="fa-solid fa-check toast_icon" style="background-color: #61c9a8;"></i>
                <div class="message">
                    <span class="text text1">Success</span>
                    <span class="text" id="success_content"></span>
                </div>
            </div>
            <i id="close_success_toast" class="fa-solid fa-xmark close_btn"></i>
            <div class="progress_bar" style="background: #eff9f6;"></div>
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/e5bf5ebcb5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>

        document.getElementById('side_bar_button').addEventListener('click',() => {
                document.getElementById('side_bar').classList.toggle('expand');
            })
        
    </script>
    <script>
        var students = [
          { name: "John Doe", grade: 85 },
          { name: "Jane Smith", grade: 92 },
          { name: "Alice Johnson", grade: 78 }
        ];
    
        var tbody = document.getElementById("gradeTableBody");
    
        students.forEach(function(student) {
          var row = document.createElement("tr");
    
          var checkboxCell = document.createElement("td");
          var checkboxInput = document.createElement("input");
          checkboxInput.setAttribute("type", "checkbox");
          checkboxCell.appendChild(checkboxInput);
          row.appendChild(checkboxCell);
    
          var nameCell = document.createElement("td");
          nameCell.textContent = student.name;
          row.appendChild(nameCell);
    
          var gradeCell = document.createElement("td");
          gradeCell.textContent = student.grade;
          row.appendChild(gradeCell);
    
          var optionsCell = document.createElement("td");
          row.appendChild(optionsCell);
    
          tbody.appendChild(row);
        })
      </script>
</body>
</html>
