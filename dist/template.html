<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loginSignup.css">
    <link rel="stylesheet" href="../css/mainPage.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div id="app">
    <div class="main_page_container">
        <aside id="side_bar">
            <div class="d-flex">
                <button id="side_bar_button"><i class="fa-solid fa-bars"></i></button>
                <div class="web_name">Baka School</div>
            </div>
            <ul class="side_bar_nav">
                <li class="side_bar_item">
                    <i class="fa-regular fa-user"></i>
                    <span>Profile</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Class Info</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-book-open-reader"></i>
                    <span>Score</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <span>Available Course</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <span>Feedback</span>
                </li>
            </ul>
        </aside>
        <div class="content_container container-fluid" style="padding-left: 0;padding-right: 0;">
            <div class="navbar">
                <img src="../img/default_avatar.jpg" alt="avatar" class="avatar" draggable="false">
                <button id="side_bar_btn" class="btn btn-primary" style="margin: 0 10px;">Log out</button>
            </div>
            <div id="main_content">
                <div class="modal fade" id="add_class_modal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-md-down modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Add New Course</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="class_info_form">
                                    <div class="mb-3">
                                        <label for="class_name" class="form-label">Course name</label>
                                        <input id="class_name" type="text" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="teacher_select_wrapper mb-3">
                                        <div class="form-label">Choose a teacher</div>
                                        <div class="select_btn">
                                            <span>...</span>
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </div>
                                        <div class="content">
                                            <div class="search">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                                <input type="text" placeholder="search" autocomplete="off" class="form-control">
                                            </div>
                                            <ul class="options"></ul>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="class_subject" class="form-label">Subject</label>
                                        <input id="class_subject" type="text" class="form-control" autocomplete="off" disabled>
                                    </div>
                                    <label for="begin_date" class="form-label">Course duration</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">From</span>
                                        <input id="begin_date" type="week" class="form-control">
                                        <span class="input-group-text">To</span>
                                        <input id="end_date" type="week" class="form-control">
                                    </div>
                                    <label for="begin_time" class="form-label">Classes time</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">From</span>
                                        <input id="begin_time" type="time" class="form-control">
                                        <span class="input-group-text">To</span>
                                        <input id="end_time" type="time" class="form-control">
                                        <span class="input-group-text">on</span>
                                        <select id="study_day" class="form-select">
                                            <option value="...">...</option>
                                            <option value="0">Monday</option>
                                            <option value="1">Tuesday</option>
                                            <option value="2">Wednesday</option>
                                            <option value="3">Thursday</option>
                                            <option value="4">Friday</option>
                                            <option value="5">Saturday</option>
                                            <option value="6">Sunday</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="title">My class</div>
                <div class="class_info_container">
                    <button class="add_class_btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_class_modal"><i class="fa-solid fa-plus"></i> Add new class</button>
                    <table class="table mt-3 table-bordered">
                        <tbody>
                            <tr>
                                <td colspan="4">No classes created yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="fail_message" class="toast_container fail_toast_container">
            <div class="toast_content">
                <i class="fa-solid fa-xmark toast_icon" style="background-color: #d64550;"></i>
                <div class="message">
                    <span class="text text1">Failed</span>
                    <span class="text" id="fail_content"></span>
                </div>
            </div>
            <i id="close_fail_toast" class="fa-solid fa-xmark close_btn"></i>
            <div class="progress_bar" style="background: #fbeced;"></div>
        </div>
        <div id="success_message" class="toast_container success_toast_container">
            <div class="toast_content">
                <i class="fa-solid fa-check toast_icon" style="background-color: #61c9a8;"></i>
                <div class="message">
                    <span class="text text1">Success</span>
                    <span class="text" id="success_content"></span>
                </div>
            </div>
            <i id="close_success_toast" class="fa-solid fa-xmark close_btn"></i>
            <div class="progress_bar" style="background: #eff9f6;"></div>
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/e5bf5ebcb5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const now = new Date();
        console.log(now.toLocaleString('en-us', { weekday: 'long' }));

        const wrapper = document.querySelector(".teacher_select_wrapper"),
        selectBtn = wrapper.querySelector('.select_btn'),
        sub = document.querySelector('#class_subject'),
        opt = wrapper.querySelector(".options"),
        inp = wrapper.querySelector("input");

        let arr = ["Math","English","Science","Devil","Math","English","Science","Devil","Math","English","Science","Devil","Math","English","Science","Devil"
        ,"Math","English","Science","Devil","Math","English","Science","Devil","Math","English","Science","Devil","Math","English","Science","Devil"]

        function addLi (array) {
            opt.innerHTML = array.length ? "" : `<p>No result found!</p>`;
            array.forEach((subs) => {
                let li = document.createElement("li");
                li.innerText = subs;
                li.addEventListener("click",(e) => {
                    const f = document.querySelector(".teacher_select_wrapper");
                    f.classList.remove("active");
                    f.querySelector(".select_btn").firstElementChild.innerText = sub.value = e.target.innerText;
                })
                opt.appendChild(li);
            })
        }
        addLi(arr);
        inp.addEventListener("keyup",() => {
            let found = [];
            let serached = inp.value.toLowerCase();
            found = arr.filter((data) => {
                return data.toLowerCase().startsWith(serached);
            })
            addLi(found);
        })

        selectBtn.addEventListener("click",() => {
            wrapper.classList.toggle("active");
        })
    </script>
</body>
</html>
