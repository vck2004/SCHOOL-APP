<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loginSignup.css">
    <link rel="stylesheet" href="../css/mainPage.css">
    <link rel="stylesheet" href="./timetable.css">
    <link rel="stylesheet" href="./grade.css">
</head>
<body>
<div id="app">
    <div class="main_page_container">
        <aside id="side_bar">
            <div class="d-flex">
                <button id="side_bar_button"><i class="fa-solid fa-bars"></i></button>
                <div class="web_name">Baka School</div>
            </div>
            <ul class="side_bar_nav">
                <li class="side_bar_item">
                    <i class="fa-regular fa-user"></i>
                    <span>Profile</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-book-open-reader"></i>
                    <span>Grading</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Schedule</span>
                </li>
            </ul>
        </aside>
        <div class="content_container container-fluid" style="padding-left: 0;padding-right: 0;">
            <div class="navbar">
                <img src="../img/default_avatar.jpg" alt="avatar" class="avatar" draggable="false">
                <button id="side_bar_btn" class="btn btn-primary" style="margin: 0 10px;">Log out</button>
            </div>
            <div id="main_content">
                <div class='container'>
                    <select class="selectpicker" data-style='btn-primary'>
                     <option>CN01</option>
                     <option>CN02</option>
                     <option>CN03</option>
                   </select>
                </div>
                <table class="table table-bordered table-striped" id="gradeTable">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col" class="checkbox-col"><input class="form-control" type="checkbox" id="select-all" /></th>
                        <th scope="col" class="name-col sortable" data-field="name">Name <span class="sort-arrow"></span></th>
                        <th scope="col" class="grade-col sortable" data-field="grade">Grade <span class="sort-arrow"></span></th>
                        <th scope="col" class="options-col"></th>
                      </tr>
                    </thead>
                    <tbody id="gradeTableBody">
                    </tbody>
                    <tfoot>
                      <tr>
                        <td class="checkbox-col"><i class="fas fa-trash-alt" id="delete-all-checked-btn"></i></td>
                        <td><input type="text" form="studentForm" id="name-field" name="name" class="form-control" placeholder="Student Name" required /></td>
                        <td class="grade-col"><input type="number" form="studentForm" name="grade" class="form-control" placeholder="Grade" id="grade-field" required />
                          <button type="submit" form="studentForm" class="btn btn-success">+</button></td>
                        <td><span id="average">0</span></td>
                      </tr>
                    </tfoot>
                  </table>
        
            </div>
        
        <div id="fail_message" class="toast_container fail_toast_container">
            <div class="toast_content">
                <i class="fa-solid fa-xmark toast_icon" style="background-color: #d64550;"></i>
                <div class="message">
                    <span class="text text1">Failed</span>
                    <span class="text" id="fail_content"></span>
                </div>
            </div>
            <i id="close_fail_toast" class="fa-solid fa-xmark close_btn"></i>
            <div class="progress_bar" style="background: #fbeced;"></div>
        </div>
        <div id="success_message" class="toast_container success_toast_container">
            <div class="toast_content">
                <i class="fa-solid fa-check toast_icon" style="background-color: #61c9a8;"></i>
                <div class="message">
                    <span class="text text1">Success</span>
                    <span class="text" id="success_content"></span>
                </div>
            </div>
            <i id="close_success_toast" class="fa-solid fa-xmark close_btn"></i>
            <div class="progress_bar" style="background: #eff9f6;"></div>
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/e5bf5ebcb5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>

        document.getElementById('side_bar_button').addEventListener('click',() => {
                document.getElementById('side_bar').classList.toggle('expand');
            })
        
    </script>
    <script>
        var students = [
          { name: "John Doe", grade: 85 },
          { name: "Jane Smith", grade: 92 },
          { name: "Alice Johnson", grade: 78 }
        ];
    
        var tbody = document.getElementById("gradeTableBody");
    
        students.forEach(function(student) {
          var row = document.createElement("tr");
    
          var checkboxCell = document.createElement("td");
          var checkboxInput = document.createElement("input");
          checkboxInput.setAttribute("type", "checkbox");
          checkboxCell.appendChild(checkboxInput);
          row.appendChild(checkboxCell);
    
          var nameCell = document.createElement("td");
          nameCell.textContent = student.name;
          row.appendChild(nameCell);
    
          var gradeCell = document.createElement("td");
          gradeCell.textContent = student.grade;
          row.appendChild(gradeCell);
    
          var optionsCell = document.createElement("td");
          row.appendChild(optionsCell);
    
          tbody.appendChild(row);
        })
      </script>
</body>
</html>
