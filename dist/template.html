<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loginSignup.css">
    <link rel="stylesheet" href="../css/mainPage.css">
    <link rel="stylesheet" href="../css/classes.css">
</head>
<body>
<div id="app">
    <div class="main_page_container">
        <aside id="side_bar">
            <div class="d-flex">
                <button id="side_bar_button"><i class="fa-solid fa-bars"></i></button>
                <div class="web_name">Baka School</div>
            </div>
            <ul class="side_bar_nav">
                <li class="side_bar_item">
                    <i class="fa-regular fa-user"></i>
                    <span>Profile</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Class Info</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-book-open-reader"></i>
                    <span>Score</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <span>Available Course</span>
                </li>
                <li class="side_bar_item">
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <span>Feedback</span>
                </li>
            </ul>
        </aside>
        <div class="content_container container-fluid" style="padding-left: 0;padding-right: 0;">
            <div class="navbar">
                <img src="../img/default_avatar.jpg" alt="avatar" class="avatar" draggable="false">
                <button id="side_bar_btn" class="btn btn-primary" style="margin: 0 10px;">Log out</button>
            </div>
            <div id="main_content">
                <div class="modal fade" id="add_class_modal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-md-down modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5">Add New Class</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="class_info_form">
                                <div class="mb-3">
                                    <label for="class_name" class="form-label">Class name</label>
                                    <input id="class_name" type="text" class="form-control" autocomplete="off">
                                </div>
                                <div class="mb-3">
                                    <label for="class_subject" class="form-label">Subject</label>
                                    <input id="class_subject" type="text" class="form-control" autocomplete="off">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="title">My class</div>
                <div class="class_info_container">
                    <button class="add_class_btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_class_modal"><i class="fa-solid fa-plus"></i> Add new class</button>
                    <table class="table table-striped table-hover mt-3 table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Semester</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">1</td>
                                <td>English</td>
                                <td>232</td>
                                <td><i class="fa-solid fa-trash"></i></td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td>Math</td>
                                <td>232</td>
                                <td><i class="fa-solid fa-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="fail_message" class="toast_container fail_toast_container">
            <div class="toast_content">
                <i class="fa-solid fa-xmark toast_icon" style="background-color: #d64550;"></i>
                <div class="message">
                    <span class="text text1">Failed</span>
                    <span class="text" id="fail_content"></span>
                </div>
            </div>
            <i id="close_fail_toast" class="fa-solid fa-xmark close_btn"></i>
            <div class="progress_bar" style="background: #fbeced;"></div>
        </div>
        <div id="success_message" class="toast_container success_toast_container">
            <div class="toast_content">
                <i class="fa-solid fa-check toast_icon" style="background-color: #61c9a8;"></i>
                <div class="message">
                    <span class="text text1">Success</span>
                    <span class="text" id="success_content"></span>
                </div>
            </div>
            <i id="close_success_toast" class="fa-solid fa-xmark close_btn"></i>
            <div class="progress_bar" style="background: #eff9f6;"></div>
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/e5bf5ebcb5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const successToast = document.getElementById('success_message');
        const successProgress = document.querySelector('#success_message .progress_bar');
        const failToast = document.getElementById('fail_message');
        const failProgress = document.querySelector('#fail_message .progress_bar');

        document.getElementById('save_profile').addEventListener("click",(e)=>{
            e.preventDefault();
            successToast.classList.add('active');
            successProgress.classList.add('active');
            setTimeout(()=>{
                successToast.classList.remove('active');
            }, 2000)
            setTimeout(()=>{
                successProgress.classList.remove('active');
            }, 2300)
        })
        document.getElementById('close_success_toast').addEventListener("click",()=>{
            successToast.classList.remove('active');
            setTimeout(()=>{
                successProgress.classList.remove('active');
            }, 300)
        })

        document.getElementById('failing').addEventListener("click",(e)=>{
            e.preventDefault();
            failToast.classList.add('active');
            failProgress.classList.add('active');
            setTimeout(()=>{
                failToast.classList.remove('active');
            }, 2000)
            setTimeout(()=>{
                failProgress.classList.remove('active');
            }, 2300)
        })
        document.getElementById('close_fail_toast').addEventListener("click",()=>{
            failToast.classList.remove('active');
            setTimeout(()=>{
                failProgress.classList.remove('active');
            }, 300)
        })

    </script>
</body>
</html>
